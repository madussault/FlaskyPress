{% extends "base.html" %}
{% block column_layout %}
<div class="row">
  <div class="col-md-8">
    <!-- Header for the page -->
    {% block page_header %}
    <div class="mt-4 mb-5">
      <h1>{% block content_title %}{% endblock %}</h1>
    </div>
    {% endblock %}
    <!-- Main Content -->
    {% block content %}{% endblock %}
  </div>
  <!-- Sidebar Widgets Column -->
  <div class="col-md-4 mt-4">
    {% include 'sidebar.html' %}
  </div>
</div>
{% endblock %}
